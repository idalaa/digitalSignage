<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/ds.css">
    <title>DS</title>
    <link href="https://fonts.googleapis.com/css?family=Assistant|Noto+Sans+JP|Quattrocento+Sans|Press Start 2P|Raleway|Roboto+Mono|Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="metropolia">

            <img id="m-logo" src="./assets/img/metropolia_oranssilogo.svg" alt="Logo">

            <h1 id="location">METROPOLIA Myyrmäki</h1>
        </div>
        <div id="clock" onload="showTime()"></div>
    </header>

    <main>
        <div class="small-section">
            <div id="r1-w1">
                <header id="lunch-title">Lounaslista</header>
                <div class="window-content">
                    <ul class="lunch-menu"></ul>
                </div>
            </div>
        </div>
        <div class="big-section">
            <section class="row">

                <div class="window big-window" id="r1-w2">
                    <div class="window-content">
                        <div class="slide-container">
                            <div class="slides">
                                <video autoplay muted loop src="./assets/img/fulbright.mp4"></video>
                                <video autoplay muted loop src="./assets/img/campusonline.mp4"></video>
                                <video autoplay muted loop src="./assets/img/kampuskupposet.mp4"></video>
                                <!-- <video autoplay muted loop src="./assets/img/video (2).mp4"></video> -->
                            </div>
                        </div>

                    </div>
                </div>
                <div class="window small-window" id="r1-w3">
                    <h3 id="weather-location">Vantaa</h3>
                    <div id="cloud-01"><img class="w-icon-md" src="./assets/img/cloud_01.png" alt="cloud"></div>
                    <div id="cloud-02"><img class="w-icon-md" src="./assets/img/cloud_02.png" alt="cloud"></div>
                    <div id="cloud-03"><img class="w-icon-md" src="./assets/img/cloud_03.png" alt="cloud"></div>
                    <div id="sun-01"><img class="w-icon-md" src="./assets/img/sun_01.png" alt="sun"></div>
                    <div id="raindrop-01"><img class="w-icon-md" src="./assets/img/raindrop_01.png" alt="sun"></div>

                    <ul id="weather">

                        <li id="temp"></li>
                        <li id="wind"></li>
                        <li id="cloud"></li>

                    </ul>
                </div>
            </section>
            <section class="row">
                <div class="window big-window" id="r2-w2">
                    <div class="window-content">



                        <ul id="hsl-menu">
                            <img id="hsl-logo" src="./assets/img/hsl_w.png">

                            <li class="dest">MÄÄRÄNPÄÄ
                                <li class="stop">PYSÄKKI</li>
                        </ul>

                        <ul class="hsl-list"></ul>
                    </div>
                </div>
                <div class="window small-window" id="r2-w3">
                    <div class="window-content">
                        <ul id="ttext">
                            <li id="time"></li>
                            <header>
                                <h2>Yle</h2>
                                <h3>Teksti-TV</h3>
                            </header>

                            <li id="num"></li>
                            <li id="subpage"></li>
                        </ul>
                    </div>
                </div>

            </section>
        </div>
        <div class="modal">
            <div class="modal-container">
                <div class="modal-button" id="location-myyr">Myyrmäki</div>                
                <div class="modal-button" id="location-kara">Karaportti</div>
                <div class="modal-button" id="location-myll">Myllypuro</div>
                <div class="modal-button" id="location-ara">Arabia</div>
                <div class="modal-button" id="language">Change language</div>
                <div class="modal-button" id="close-modal">CLOSE</div>
            </div>
        </div>
    </main>

</body>

</html>
